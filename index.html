<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f4c92cd65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="conteudo">
        <div class="calculadora">
            <p class="visor" id="tela"></p>

            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;" onclick="limpar()">AC</button></td>
                    <td><button class="btn delete" onclick="apagar()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn operador" onclick="inserir('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="inserir('7')">7</button></td>
                    <td><button class="btn" onclick="inserir('8')">8</button></td>
                    <td><button class="btn" onclick="inserir('9')">9</button></td>
                    <td><button class="btn operador" onclick="inserir('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="inserir('4')">4</button></td>
                    <td><button class="btn" onclick="inserir('5')">5</button></td>
                    <td><button class="btn" onclick="inserir('6')">6</button></td>
                    <td><button class="btn operador" onclick="inserir('-')">-</button></td>
                </tr>
                
                <tr>
                    <td><button class="btn" onclick="inserir('1')">1</button></td>
                    <td><button class="btn" onclick="inserir('2')">2</button></td>
                    <td><button class="btn" onclick="inserir('3')">3</button></td>
                    <td><button class="btn operador" onclick="inserir('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="inserir('0')">0</button></td>
                    <td><button class="btn" onclick="inserir('.')">.</button></td>
                    <td><button class="btn igual" style="width: 106px;" onclick="resultado()">=</button></td>
                </tr>                
            </table>
        </div>
    </div>

    <script src="scrip.js"></script>
</body>
</html>
